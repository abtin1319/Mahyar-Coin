<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahyar Coin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 2em;
        }
        .animate {
            animation: hitAnimation 0.3s ease-in-out;
        }
        .point {
            position: absolute;
            color: green;
            font-size: 1.5em;
            animation: moveUp 1s ease-out;
        }
        @keyframes hitAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes moveUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="header">
        Tap to earn Mahyar Coin
    </div>
    <div class="container">
        <div class="coin" id="coin"></div>
        <div class="scoreboard">
            <span id="score">0</span>
        </div>
    </div>

    <script>
        let score = 0;
        const coinElement = document.getElementById('coin');
        const scoreElement = document.getElementById('score');

        coinElement.addEventListener('click', function(event) {
            score++;
            scoreElement.innerText = score;

            // Show hit animation
            this.classList.remove('animate');
            void this.offsetWidth; // Trick to reset animation
            this.classList.add('animate');

            // Show +1
            const point = document.createElement('div');
            point.className = 'point';
            point.style.left = `${event.clientX - this.offsetLeft}px`;
            point.style.top = `${event.clientY - this.offsetTop}px`;
            point.innerText = '+1';
            this.appendChild(point);

            setTimeout(() => {
                point.remove();
            }, 1000);

            // Store score
            localStorage.setItem('score', score);
        });

        window.addEventListener('load', function() {
            if (localStorage.getItem('score')) {
                score = parseInt(localStorage.getItem('score'));
                scoreElement.innerText = score;
            }
        });
    </script>
</body>
</html>
