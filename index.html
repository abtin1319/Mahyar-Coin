<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahyar Coin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 2em;
        }
        .upgrade {
            margin-top: 20px;
            font-size: 1em;
            color: blue;
            cursor: pointer;
        }
        .animate {
            animation: hitAnimation 0.3s ease-in-out;
        }
        .point {
            position: absolute;
            color: green;
            font-size: 1.5em;
            animation: moveUp 1s ease-out;
        }
        .error {
            color: red;
            animation: fadeOut 5s ease-in-out forwards;
        }
        .reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        @keyframes hitAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes moveUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        Tap to earn Mahyar Coin
        <div class="reset-button" id="reset">Reset</div>
    </div>
    <div class="container">
        <div class="coin" id="coin"></div>
        <div class="scoreboard">
            <span id="score">0</span>
        </div>
        <div class="upgrade" id="upgrade">2x tap (Cost: 1500 Mahyar Coin)</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let score = 0;
        let multiplier = 1;
        const coinElement = document.getElementById('coin');
        const scoreElement = document.getElementById('score');
        const upgradeElement = document.getElementById('upgrade');
        const errorElement = document.getElementById('error');
        const resetElement = document.getElementById('reset');

        coinElement.addEventListener('click', function(event) {
            score += multiplier;
            scoreElement.innerText = score;

            // نمایش انیمیشن ضربه
            this.classList.remove('animate');
            void this.offsetWidth; // ترفند برای ریست انیمیشن
            this.classList.add('animate');

            // نمایش +1 یا +2
            const point = document.createElement('div');
            point.className = 'point';
            point.style.left = `${event.clientX - this.offsetLeft}px`;
            point.style.top = `${event.clientY - this.offsetTop}px`;
            point.innerText = `+${multiplier}`;
            this.appendChild(point);

            setTimeout(() => {
                point.remove();
            }, 1000);

            // ذخیره امتیاز
            localStorage.setItem('score', score);
        });

        upgradeElement.addEventListener('click', function() {
            if (score >= 1500) {
                score -= 1500;
                multiplier = 2;
                scoreElement.innerText = score;
                localStorage.setItem('score', score);
                localStorage.setItem('multiplier', multiplier);
            } else {
                errorElement.innerText = "you don't have enough Mahyar Coin";
                setTimeout(() => {
                    errorElement.classList.add('fadeOut');
                }, 5000);
                setTimeout(() => {
                    errorElement.innerText = "";
                    errorElement.classList.remove('fadeOut');
                }, 6000);
            }
        });

        resetElement.addEventListener('click', function() {
            score = 0;
            multiplier = 1;
            scoreElement.innerText = score;
            localStorage.setItem('score', score);
            localStorage.setItem('multiplier', multiplier);
        });

        window.addEventListener('load', function() {
            if (localStorage.getItem('score')) {
                score = parseInt(localStorage.getItem('score'));
                scoreElement.innerText = score;
            }
            if (localStorage.getItem('multiplier')) {
                multiplier = parseInt(localStorage.getItem('multiplier'));
            }
        });
    </script>
</body>
</html>
