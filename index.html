<!DOCTYPE html>
<html>
<head>
    <title>Tap to Earn</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .coin {
            width: 50px;
            height: 50px;
            background-color: gold;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Tap to Earn Coins!</h1>
    <div id="coin" class="coin"></div>
    <script>
        let coin = document.getElementById('coin');
        let score = 0;

        function moveCoin() {
            let x = Math.floor(Math.random() * (window.innerWidth - 50));
            let y = Math.floor(Math.random() * (window.innerHeight - 50));
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
        }

        coin.addEventListener('click', function() {
            score++;
            alert('Coins: ' + score);
            moveCoin();
        });

        moveCoin();
    </script>
</body>
</html>
