<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahyar Coin</title>
    <style>
        .dollar-sign {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: #fff200;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .header {
            background-color: #d3d3d3;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 10px;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .coin {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 2em;
        }
        .upgrade {
            margin-top: 20px;
            font-size: 1em;
            color: blue;
            cursor: pointer;
        }
        .animate {
            animation: hitAnimation 0.3s ease-in-out;
        }
        .point {
            position: absolute;
            color: green;
            font-size: 1.5em;
            animation: moveUp 1s ease-out;
        }
        .error {
            color: red;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .error.show {
            opacity: 1;
        }
        .reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 215, 0, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: fadeInOut 1.5s ease-in-out forwards;
        }
        .particle-text {
            position: absolute;
            color: rgba(0, 128, 255, 0.8);
            font-size: 2em;
            font-weight: bold;
            opacity: 0;
            animation: textFadeInOut 1s ease-in-out forwards;
        }
        @keyframes hitAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes moveUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
        @keyframes textFadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="header">
        Tap to earn Mahyar Coin
        <div class="reset-button" id="reset">Reset</div>
    </div>
    <div class="container">
        <div class="coin" id="coin">
            <div class="dollar-sign">MC$</div>
        </div>
        <div class="scoreboard">
            <span id="score">0</span>
        </div>
        <div class="upgrade" id="upgrade">2x tap (Cost: 150 Mahyar Coin)</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let score = 0;
        let multiplier = 1;
        const coinElement = document.getElementById('coin');
        const scoreElement = document.getElementById('score');
        const upgradeElement = document.getElementById('upgrade');
        const errorElement = document.getElementById('error');
        const resetElement = document.getElementById('reset');

        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${50 + (Math.random() * 60 - 30)}px`;
                particle.style.top = `${50 + (Math.random() * 60 - 30)}px`;
                particle.style.width = `${5 + Math.random() * 10}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `rgba(255, 215, 0, ${Math.random() * 0.5 + 0.5})`;
                coinElement.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        function createTextParticles() {
            for (let i = 0; i < 10; i++) {
                const textParticle = document.createElement('div');
                textParticle.className = 'particle-text';
                textParticle.innerText = '2X';
                textParticle.style.left = `${Math.random() * 100}vw`;
                textParticle.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(textParticle);
                setTimeout(() => textParticle.remove(), 1000);
            }
        }

        coinElement.addEventListener('click', function(event) {
            score += multiplier;
            scoreElement.innerText = score;

            // نمایش انیمیشن ضربه
            this.classList.remove('animate');
            void this.offsetWidth; // ترفند برای ریست انیمیشن
            this.classList.add('animate');

            // نمایش +1 یا +2
            const point = document.createElement('div');
            point.className = 'point';
            point.style.left = `${event.clientX - this.offsetLeft}px`;
            point.style.top = `${event.clientY - this.offsetTop}px`;
            point.innerText = `+${multiplier}`;
            this.appendChild(point);

            setTimeout(() => {
                point.remove();
            }, 1000);

            // ذخیره امتیاز
            localStorage.setItem('score', score);
        });

        upgradeElement.addEventListener('click', function() {
            if (score >= 150) {
                score -= 150;
                multiplier = 2;
                scoreElement.innerText = score;
                localStorage.setItem('score', score);
                localStorage.setItem('multiplier', multiplier);
                upgradeElement.remove(); // حذف دکمه ارتقا پس از خرید
                createParticles(); // ایجاد پارتیکل‌های جذاب
                createTextParticles(); // ایجاد پارتیکل‌های متنی 2X
            } else {
                errorElement.innerText = "you do not have enough Mahyar Coins";
                errorElement.classList.add('show');
                setTimeout(() => {
                    errorElement.classList.remove('show');
                }, 3000);
            }
        });

        resetElement.addEventListener('click', function() {
            score = 0;
            multiplier = 1;
            scoreElement.innerText = score;
            localStorage.setItem('score', score);
            localStorage.setItem('multiplier', multiplier);

            // بازگرداندن دکمه ارتقا
            if (!document.getElementById('upgrade')) {
                const newUpgradeElement = document.createElement('div');
                newUpgradeElement.className = 'upgrade';
                newUpgradeElement.id = 'upgrade';
                newUpgradeElement.innerText = '2x tap (Cost: 150 Mahyar Coin)';
                newUpgradeElement.addEventListener('click', function() {
                    if (score >= 150) {
                        score -= 150;
                        multiplier = 2;
                        scoreElement.innerText = score;
                        localStorage.setItem('score', score);
                        localStorage.setItem('multiplier', multiplier);
                        newUpgradeElement.remove();
                        createParticles();
                        createTextParticles();
                    } else {
                        errorElement.innerText = "you do not have enough Mahyar Coins";
                        errorElement.classList.add('show');
                        setTimeout(() => {
                            errorElement.classList.remove('show');
                        }, 3000);
                    }
                });
                document.querySelector('.container').appendChild(newUpgradeElement);
            }
        });

        window.addEventListener('load', function() {
            if (localStorage.getItem('score')) {
                score = parseInt(localStorage.getItem('score'));
                scoreElement.innerText = score;
            }
            if (localStorage.getItem('multiplier')) {
                multiplier = parseInt(localStorage.getItem('multiplier'));
            }
        });
    </script>
</body>
</html>
